    <script id="blogs-categories-template" type="text/x-handlebars-template">

    <script id="blogs-template" type="text/x-handlebars-template">  
        {{#each data.data}}
        <div class="blog py-3">
        <h4>{{name}}</h4>
        <div>by {{author}} in <a href="#"> Blog. {{category.name}}</a> on {{date}} Hits: 208
        <a href="#">Comments ({{comments.length}})</a></div>
        <div class="py-3">
            <img class="round-img" src="{{thumbpath}}" alt="">
            {{summary}}
            <br>
            <br>
            <a href="#" class="readmore" onclick="loadDetails({{id}})">Read more</a>   
        </div>
        {{/each}}  
        </div>
    </script>
    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#"> Blog. {{category.name}}</a> on {{date}} Hits: 208
            <a href="#">Comments ({{comments.length}})</a></div>
            <div class="py-3">
                <img class="round-img" src="{{thumbpath}}" alt="">
                {{{description}}}
            </div>
        </div>
        <div class="py-3">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <form id="frm-comment" method="POST" onsubmit="return addComment()" 
            data-blog-id="{{id}}">
                <div class="row">
                    <div class="form-group col">
                        <label for="name">Name (Required)</label>
                        <input type="text" name="name" id="name" class="form-control" 
                        placeholder="" required>
                    </div>
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" 
                        placeholder="" required >
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="comment"></label>
                        <textarea class="form-control" name="comment" id="comment" 
                        rows="3" required></textarea>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="form-check form-check-inline col">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="agree" 
                            id="agree" value="false" required> Agree to Term and Conditions
                        </label>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-link">Submit Comment</button>
                    </div>
                </div>
            </form>
            <div class="bg-dark text-uppercase p-1">Comments ({{comments.length}})</div>
            {{#each comments}}
            <div class="row p-1">
                <div>
                    <small><strong>{{name}}</strong>{{date}}</small>
                </div>
                <p>{{summary}}</p>
            </div>
            <hr>
            {{/each}}
        </div>
        {{/each}}
    </script>
    <script id="blogs-pagination-template" text="text/x-handlebars-template">
        {{#pagination currentPage pageCount size api}}
            <nav aria-label="Page navigation" style="clear:both" class="py-3">
                <ul class="pagination">
                    {{#unless startFromFirstPage}}
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous"
                        onclick ="loadBlogs('{{api}}', 1)">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    {{/unless}}
                    {{#each pages}} 
                    {{#if isCurrent}}
                    <li class="page-item active"><a class="page-link" href="#"
                        onclick ="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                    {{else}}
                    <li class="page-item"><a class="page-link" href="#"
                        onclick ="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                    {{/if}} 
                    {{/each}} 
                    {{#unless endAtLastPage}}
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next"
                        onclick ="loadBlogs('{{api}}',{{pageCount}})">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    {{/unless}}
                </ul>
            </nav>   
        {{/pagination}}
    </script>
    
    <script>
        $(document).ready(function () {
            loadData('blogs-categories','#blogs-categories','#blogs-categories-template');
            loadData('blogs-archives','#blogs-archives','#blogs-archives-template');
            loadBlogs('blogs');
        })
        //
        function loadBlogs(request, page = 1) {
          //  loadData(request,"#blogs","#blogs-template");

            $.ajax({
        url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
        cache: false,
        success: function(data) {
            console.log(data);
            let jsonData = {
                data: data
            };
            let target = $("#blogs");
            let source = $("#blogs-template").html();
            let template = Handlebars.compile(source);
            $(target).html(template(jsonData));

            jsonData = {
                currentPage: page,
                size: 2,
                pageCount: data.pageCount,
                api: request
            };
            target = $("#blogs-pagination");
            source = $("#blogs-pagination-template").html();
            template = Handlebars.compile(source);
            $(target).html(template(jsonData));
            console.log(page);
            }
            });
        }
        //
        function loadDetails(id) {
            loadData(`blogs/${id}`,"#blogs","#blogs-details-template");
        }

        function addComment(){
            let formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                comment: $('#comment').val(),
                blogId: $('#frm-comment').data('blogId'),
                agree: $('#agree').prop('checked')
            };

            $.ajax({
                //login
            url: "https://web1-api.herokuapp.com/users/authenticate",
            dataType: "json",
            type : "POST",
            data: {
                 username: 'test',
                password: '1c3cr3@m'
             },
             //add comment
            success : function(r) {
                $.ajax({
                url: "https://web1-api.herokuapp.com/users/comment",
                dataType: "json",
                type : "POST",
                headers: {
                    "Authorization": 'Bearer ' + r.token
                },
                data: formData,
                success : function(r) {
                    loadDetails(formData.blogId);
                },
                error:function(xhr, status, error){
                    window.alert(error);
                }
                });
            }
            });
            return false;
        }
    </script>
